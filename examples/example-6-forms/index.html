<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Message Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Message Demo</h1>
      <div class="desktop-menu">
        <nav>
          <ul class="nav-items">
            <li>About</li>
            <li>Contact</li>
            <li>Archives</li>
          </ul>
        </nav>
      </div>
      <div class="hamburger-menu">
        <button id="menu-button">
          Menu
          <span id="menu-button-line"></span>
        </button>
      </div>
    </header>
    <div class="form-area">
      <form action="" method="POST">
        <div class="name-field">
          <label class="form-label" for="name-field">Name:</label>
          <input class="form-item" placeholder="Your name" type="text" name="name" id="name-field" required>
        </div>
        <div class="message-field">
          <label class="form-label" for="message-field">Message:</label>
          <textarea name="messsage" class="form-item" placeholder="Your message here" id="message-field" required></textarea>
        </div>
        <input class="form-button" type="submit" value="Post Message">
      </form>
    </div>
    <div class="message-feed"></div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
